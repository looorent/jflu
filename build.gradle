allprojects {
  group = "be.looorent"
  version "0.1"

  apply plugin: "java"
  apply plugin: "idea"

  repositories {
      mavenCentral()
  }

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
  }
}

repositories {
  mavenCentral()
}


configurations {
  jar.enabled = false
}

project(":jflu-core") {
  dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.4'
  }
}

project(":jflu-producer-hibernate") {
  dependencies {
    compile project(":jflu-core")
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.4.Final'
  }
}

project(":jflu-producer-rabbitmq") {
  dependencies {
    compile project(":jflu-core")
  }
}

project(":jflu-producer-springmvc") {
  dependencies {
    compile project(":jflu-core")
  }
}

project(":jflu-subscriber-rabbitmq") {
  dependencies {
    compile project(":jflu-core")
  }
}
